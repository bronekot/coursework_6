{% extends 'base.html' %}

{% block title %}Форма клиента{% endblock %}

{% block content %}
<h1 class="mb-4">Форма клиента</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value }}">
    </div>
    <div class="form-group">
        <label for="full_name">Ф. И. О.</label>
        <input type="text" class="form-control" id="full_name" name="full_name" value="{{ form.full_name.value }}">
    </div>
    <div class="form-group">
        <label for="comment">Комментарий</label>
        <textarea class="form-control" id="comment" name="comment">{{ form.comment.value }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
