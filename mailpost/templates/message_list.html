{% extends 'base.html' %}

{% block title %}Список сообщений{% endblock %}

{% block content %}
<h1 class="mb-4">Список сообщений</h1>
<a href="{% url 'message_create' %}" class="btn btn-primary mb-3">Добавить сообщение</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Тема</th>
            <th>Тело</th>
        </tr>
    </thead>
    <tbody>
        {% for message in messages %}
        <tr>
            <td>{{ message.subject }}</td>
            <td>{{ message.body }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
