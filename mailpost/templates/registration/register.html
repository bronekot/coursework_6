{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <h2 class="mb-4">Регистрация</h2>
    {% if form.errors %}<div class="alert alert-danger">{{ form.errors }}</div>{% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
{% endblock %}
