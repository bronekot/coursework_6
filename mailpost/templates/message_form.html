<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма сообщения</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Форма сообщения</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="subject">Тема</label>
                <input type="text" class="form-control" id="subject" name="subject" value="{{ form.subject.value }}">
            </div>
            <div class="form-group">
                <label for="body">Тело</label>
                <textarea class="form-control" id="body" name="body">{{ form.body.value }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</body>

</html>
